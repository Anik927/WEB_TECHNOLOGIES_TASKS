<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
</head>
<body>
    <form action="#" method="post">
        <label for="userid">User ID:</label>
        <input type="text" id="userid">

        <br><br>

        <fieldset>
            <legend>Personal Info</legend>
            <br>
            
            <label for="name">Name: </label>
            <input type="text" id="name" required>

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <br><br>

            <label for="password">Password: </label>
            <input type="password" id="password">

            <br><br>

            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob">

            <br><br>

            <label for="gender">Gender: </label>
            
            <input type="radio" id="male_gender" value="Male">
            <label for="male_gender">Male</label>

            <input type="radio" id="female_gender">
            <label for="female_gender">Female</label>

        </fieldset>

        <br>

        <fieldset>
            <legend>Academic Details</legend>

            <label for="department">Department:</label>
            <select id="dept" required>
                <option value="">Select Your Department</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="BBA">BBA</option>
                <option value="CS">CS</option>
            </select>

            <br><br>

            <label for="skills">Skills: </label>
            <input type="checkbox" id="html" value="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="java" value="java">
            <label for="Java">Java</label>
            <input type="checkbox" id="python" value="python">
            <label for="Python">Python</label>
            <input type="checkbox" id="C++" value="C++">
            <label for="C++">C++</label>

        </fieldset>   
        
        <br>

        <input type="submit" id="submit">        
        <input type="reset" id="reset">

    </form>
</body>
</html>
